<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container text-center">
        <h2>Calculator</h2>
        <div class="row">
            <div class="col-auto p-0">
                <div class="row m-0 mb-3 g-0">
                    <div class="col-auto p-0">
                        <input type="text" dir="rtl" class="form-control m-0 p-0">
                    </div>
                </div>
                <div class="row m-0 mb-1 justify-content-space-between">
                    <div class="col-auto ps-0">
                        <button class="btn btn-light">9</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">8</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">7</button>
                    </div>
                    <div class="col-auto pr-0">
                        <button class="btn btn-light">/</button>
                    </div>
                </div>
                <div class="row m-0 mb-1 justify-content-space-between">
                    <div class="col-auto ps-0">
                        <button class="btn btn-light">6</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">5</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">4</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">X</button>
                    </div>
                </div>
                <div class="row m-0 mb-1 justify-content-space-between">
                    <div class="col-auto ps-0">
                        <button class="btn btn-light">3</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">2</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">1</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">-</button>
                    </div>
                </div>
                <div class="row m-0 mb-1 justify-content-space-between">
                    <div class="col-auto ps-0">
                        <button class="btn btn-light">*</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">0</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">#</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">+</button>
                    </div>
                </div>
                <div class="row m-0 justify-content-space-between">
                    <div class="col ps-0">
                        <button class="btn btn-primary w-100">=</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
